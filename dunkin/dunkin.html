    <title>던킨</title>

</head>
<body>
    <section class="sec">
        <header>
            <a href="dunkin.html">
                <img src="img/logo.png" class="logo">
            </a>
            <div class="toggleMenu" onclick="menuToggle()"></div>
            <ul class="nav">
                <li><a href="dunkinlogin.html">로그인</a></li>
                <li><a href="dunkinmenu.html">메뉴</a></li>
                <li><a href="dunkinbrand.html">브랜드</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>커피 & 도넛<br>
                <span>던킨도너츠</span>
                </h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex at sunt a, 
                    vero animi cumque id error deleniti obcaecati pariatur debitis eveniet, 
                    ullam quod libero sed aut commodi illum impedit.
                </p>
                <a href="#">자세히보기</a>
            </div>
            <div class="imgBox">
                <img src="img/dunkin1.png" class="dunkin">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/dunkin1.jpg" onclick="imgSlider('img/dunkin1.png'); changeBgColor('#FF671F')"></li>
            <li><img src="img/dunkin2.jpg" onclick="imgSlider('img/dunkin2.png'); changeBgColor('#DA1884')"></li>
            <li><img src="img/dunkin3.jpg" onclick="imgSlider('img/dunkin3.png'); changeBgColor('#653819')"></li>
        </ul>
    </section>


    <script type="text/javascript">
        function imgSlider(thumb){
            document.querySelector('.dunkin').src = thumb;
        }

        function changeBgColor(color){
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }

        function menuToggle(){
            const toggleMenu = document.querySelector('.toggleMenu');
            const nav = document.querySelector('.nav');
            toggleMenu.classList.toggle('active');
            nav.classList.toggle('active');
        }


    </script>
</body>
</html>
